<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div><p>Hi</p></div>

      <div th:data-url="@{|/songs/${song.audioUrl}|}" onclick="fetchAudio(this.getAttribute('data-url'));" class="songs" th:each="song: ${songs}">
