<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2 id="header">Contact Form</h2>
        <form action="/contact" th:object="${contact}" method="post">
            <input type="text" th:field="*{sender}" id="fullName" placeholder="Full Name" required /> 

            <input type="text" th:field="*{subject}" id="subject" placeholder="subject" required />

            <textarea type="text" th:field="*{message}" id="message" placeholder="message"></textarea>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
