#Enable H2's console on path /h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#Disaple hibernate's DDL generation
spring.jpa.hibernate.ddl-auto=none

#enable logging for Spring Security
logging.level.org.springframework.security=DEBUG

#Setup Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Set username and password for Spring Security /login default endpoint
spring.security.user.name=admin
spring.security.user.password=admin

#Limits maximum size of file that can be uploaded to 5MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

#Disable Whitelabel default page
server.error.whitelabel.enabled=false