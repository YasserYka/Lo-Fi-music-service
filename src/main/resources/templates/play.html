<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>Song title goes here!</title>
  </head>
  <body>
    <img th:src="@{|/images/${imageUrl}|}" alt="">
    <h3 th:utext="${title}"></h3>
    <h5 th:utext="${artist}"></h5>
    <audio controls>
        <source th:src="@{|/songs/${audioUrl}|}" type="audio/mpeg"/>
    </audio>
  </body>
</html>
