<!DOCTYPE html >
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div th:each="song: ${songs}">
        <img class="image" th:src="@{|/images/${song.imageUrl}|}" alt="" th:data-url="@{|/songs/${song.audioUrl}|}" />
        <h5 th:text="${song.title}"></h5>
        <h5 th:text="${song.artistId}"></h5>
      </div>
    <script type="text/javascript" src="/js/home.js"></script>
  </body>
</html>
